<body>
    <!-- LOGIN MODAL-->
    <div id="loginPage" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
            <div class="modal-header">
                <h3>Login</h3>
            </div>
            <div class="modal-body">
                <!-- INFO BOX OF LOGIN -->
                <section id="loginInfoBox">
                    <form action="">
                        <div>
                            <label for="usernameLogin" class="form-label">Username:</label>
                            <input type="text" id="usernameLogin">
                        </div>
                        <div>
                            <label for="passwordLogin" class="form-label">Password:</label>
                            <input type="password" id="passwordLogin">
                        </div>
                        <div>
                            <button class="btn btn-dark" data-bs-toggle="button">Login</button>
                        </div>
                    </form>
                </section>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
    </div>

        <!-- REGISTER MODAL-->
        <div id="registerPage" class="modal fade" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                <div class="modal-content">
                <div class="modal-header">
                    <h3>Register</h3>
                </div>
                <div class="modal-body">
                    <!-- INFO BOX OF REGISTER -->
                    <section id="loginInfoBox">
                        <form action="">
                            <div>
                                <label for="usernameRegister" class="form-label">Username:</label>
                                <input type="text" id="usernameRegister">
                            </div>
                            <div>
                                <label for="passwordRegister" class="form-label">Password:</label>
                                <input type="password" id="passwordRegister">
                            </div>
                            <div>
                                <label for="emailRegister" class="form-label">Email:</label>
                                <input type="email" id="emailRegister">
                            </div>
                            <div>
                                <label for="confirmEmailRegister" class="form-label">Confirm Email:</label>
                                <input type="email" id="confirmEmailRegister">
                            </div>
                            <div>
                                <button class="btn btn-dark" data-bs-toggle="button">Register</button>
                            </div>
                        </form>
                    </section>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>

        <!-- LIST OF ALL ACTIVITIES TRACKED-->
        <table class="table">

            <tr>
              <th scope="col">Habit</th>
              <th scope="col">Track</th>
              <th scope="col">Goal</th>
              <th scope="col">Count</th>

          </thead>
          <tbody>
            <tr>
              <td scope="row">Practice Japanese</td>
              <td>60 minutes</td>
              <td>120 minutes</td>
              <td> 50%</td>
            </tr>
          </tbody>
        </table>
