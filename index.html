<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Monitor</title>
    <link rel="shortcut icon" type="image/png" href="static/images/android-chrome-512x512.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link href="./static/css/style.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@1.5.1/build/jwt-decode.min.js"></script>
    <script defer src='./bundle.js'></script>
</head>
<body>
    <!-- LOGIN MODAL-->
    <div id="login-modal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Login</h3>
                    <div class="form-check form-switch">
                        <label for="form-toggle">Sign Up</label>
                        <input class="form-check-input" type="checkbox" role="switch" id="form-toggle" checked>
                        <label class="form-check-label" for="form-toggle">Log In</label>
                    </div>
                </div>
                <div class="modal-body">
                    <form id="login-form" class="login-form text-center">
                        <div>
                            <label for="usernameLogin" class="form-label">Username:</label>
                            <input type="text" id="usernameLogin" name="username">
                        </div>
                        <div>
                            <label for="passwordLogin" class="form-label">Password:</label>
                            <input type="password" id="passwordLogin" name="password">
                        </div>
                        <div>
                            <input class="btn btn-dark" type="submit" value="Log In"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
      
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="index.html" data-page="home">Activity Monitor</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" data-bs-target="#login-modal" data-bs-toggle="modal" data-page="register">Register</a>
                </li> 
                <li class="nav-item">
                    <a class="nav-link" data-bs-target="#login-modal" data-bs-toggle="modal" data-page="login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-page="logout">Signout</a>
                </li>
            </ul> 
          </div>
        </div>
      </nav>
      <main id="content">
        <!-- LIST OF ALL ACTIVITIES TRACKED-->
        <section id="habit-list">
            <table class="table table-striped">
            <thead>
                <tr class="text-center">
                    <th>Habit</th>
                    <th>Progress</th>
                    <th>Goal</th>
                    <th>Progress Bar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td class="text-start">Practice Japanese</td>
                <td class="text-end">60 minutes</td>
                <td class="text-end">120 minutes/day</td>
                <td class="text-end"> 50%</td>
                </tr>
                <tr>
                <td class="text-start">Practice Russian</td>
                <td class="text-end">60 minutes</td>
                <td class="text-end">240 minutes</td>
                <td class="text-end">25%</td>
                </tr>
            </tbody>
            </table>
        </section>

            <!-- MAKING NEW TRACKED HABIT/SHOWS CURRENTLY SELECTED HABIT-->
        <article>
            <div class="card" id="trackerCard">
                <div class="card-body">
                    <form>
                        <label for="habit" class="form-label">Habit</label>
                        <input type="text" name="habit" id="habit" placeholder="Insert the name of the habit you wish to track" class="form-control">

                        <label for="goal" class="form-label">Goal</label>
                        <input type="number" name="goal" id="goal" placeholder="how much/many do you wish to complete" class="form-control">

                        <label for="unit" class="form-label">Unit of goal</label>
                        <select name="unit" id="unit" class="form-select">
                            <option value="times">Times</option>
                            <option value="minutes">Minutes</option>
                            <option value="hours">Hours</option>
                            <option value="metres">Metres</option>
                            <option value="kilometres">Kilometres</option>
                            <option value="miles">Miles</option>
                            <option value="ounces">Ounces</option>
                            <option value="cups">Cups</option>
                            <option value="millilitres">Millilitres</option>
                            <option value="litres">Litres</option>
                            <option value="pounds">Pounds</option>
                            <option value="stones">Stones</option>
                            <option value="kilograms">Kilograms</option>
                        </select>

                        <label for="duration" class="form-label">Duration of goal</label>
                        <select name="duration" id="duration" class="form-select">
                            <option value="hours">Hours</option>
                            <option value="days">Days</option>
                            <option value="weeks">Weeks</option>
                            <option value="months">Months</option>
                            <option value="years">Years</option>
                        </select>

                    <button class="btn btn-success" data-bs-toggle="button">Add tracker</button>
                        
                    </form>
                </div>
            </div>
        </article>

        <article>
            <div class="card" id="trackerCard">
                <div class="card-body">
                    <h2>Stats</h2>
                    <button id="delete-btn" class="btn btn-danger">Delete</button>
                    <table class="table table-striped">
                        <tbody>
                            <tr>
                                <td>Habit</td>
                                <td>Practice Japanese</td>
                            </tr>
                            <tr>
                                <td>Progress</td>
                                <td>60 minutes
                                <input id="update-prog-input" type="text" placeholder="add progress">
                                <button class="btn btn-dark btn-sm">+</button>
                                </td>
                            </tr>
                            <tr>
                                <td>Goal</td>
                                <td>120 minutes/day</td>
                            </tr>
                            <tr>
                                <td>Progression</td>
                                <td>50%</td>
                            </tr>
                            <tr>
                                <td>Streak</td>
                                <td>6</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </article>

    </main>
</body>
</html>
